name: nodejs - Build and deploy nodejs to Azure Web App

on:
  push:
    branches:
      - main
    paths:
        - '!**'
        - 'src/nodejs/**'
        - 'src/IaC/**'
  workflow_dispatch:

env:
  path: 'src/nodejs'

permissions:
  id-token: write
  contents: read

jobs:
  build-nodejs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm ci
      working-directory: ${{ env.path }}
    - run: npm run build --if-present
      working-directory: ${{ env.path }}
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: src/nodejs
    - uses: actions/upload-artifact@v1
      with:
        name: IaC
        path: IaC        
  deploy-nodejs:
    needs: [build-nodejs]
    runs-on: ubuntu-latest
    steps:
     # Checkout code
    - name: Download IaC
      uses: actions/download-artifact@v4
      with:
        name: IaC
        path: iac

      # Log into Azure
    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


    - name: create resource group
      run: |
        az group create --name ${{ vars.AZURE_RG }} --location ${{ vars.AZURE_LOCATION }}
        
      # Deploy Bicep file
    - name: deploy nodejs
      id: deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ vars.AZURE_RG }}
        template: ./iac/main.bicep
        parameters: webAppName=nodejs useAppInsights=true
        failOnStdErr: false

    - name: Download App
      uses: actions/download-artifact@v4
      with:
        name: app  
        path: app

    - name: 'Run Azure webapp deploy action for nodejs'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ steps.deploy.outputs.webAppName }} # Replace with your app name
        package: 'app'
    
    - name: logout
      run: |
        az logout
